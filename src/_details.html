<section class="parallax-play" data-index="<%= index %>">
  <img src="./assets/<%= item.image %>" class="fixable">
  <div class="description <%= item.overlay %>">
    <h3 class="rank"><sup>#</sup><%= item.rank %>: <%= item.name %></h3>

    <div class="copy">
      <h2>SUBHEAD</h2>
      <p><%= item.chatter %>
      
    </div>
    <div class="credit">
      Photo by <%= item.credit %>
    </div>
  </div>
</section>
